{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>Group Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
