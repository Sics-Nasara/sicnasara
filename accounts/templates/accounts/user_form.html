{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>User Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
