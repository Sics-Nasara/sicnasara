[uwsgi]
instance_dir = /var/www/sicsnasara
module = sig.wsgi_stage
env = PYTHONIOENCODING=UTF-8
chdir = %(instance_dir)
master = true
http = :8002
post-buffering = 1024
processes = 3
cheaper = 1
lazy = true
reload-on-rss = 128
uid = nasara
gid = www-data
vacuum = true
no-orphan = true
single-interpreter = true
limit-post = 5242880
touch-reload = %(instance_dir)/app_stage.ini
daemonize = /var/log/sicsnasara/stage/uwsgi.log
log-5xx = true
virtualenv = /home/nasara/.local/share/virtualenvs/stage-b19DRUKC
safe-pidfile = %(instance_dir)/app_stage.pid
buffer-size=20000
