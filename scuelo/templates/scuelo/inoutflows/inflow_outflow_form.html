{% extends "../../layout.html" %}
{% block content %}
<div class="container">
    <h1>{% if object %}Update{% else %}Add{% endif %} Inflow/Outflow</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Add{% endif %}</button>
    </form>
</div>
{% endblock %}
