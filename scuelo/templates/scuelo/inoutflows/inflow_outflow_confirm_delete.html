{% extends "../../layout.html" %}
{% block content %}
<div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this inflow/outflow?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'inflow_outflow_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
