{% extends "../../layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h3>{% if object %}Modifier le Tarif{% else %}Ajouter un Tarif{% endif %} pour la classe {{ classe.nom }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">
            {% if object %}Modifier{% else %}Ajouter{% endif %}
        </button>

</div>
{% endblock %}
