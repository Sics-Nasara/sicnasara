{% extends "../../layout.html" %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Class</title>
</head>
<body>
    {% block content %}
    <div class="container mt-4">
        <h1>Upgrade Class for {{ student.nom }} {{ student.prenom }}</h1>
        <form method="post" action="{% url 'class_upgrade' %}?student_id={{ student.pk }}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Upgrade</button>
            <a href="{% url 'student_detail' pk=student.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
