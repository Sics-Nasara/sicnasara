{% extends "../../layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Fee</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
