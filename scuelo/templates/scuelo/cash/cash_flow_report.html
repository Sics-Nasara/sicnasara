
{% extends "../../layout.html" %}
{% block content %}
<h1>Cash Flow Report</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Causal</th>
            <th>Inflow</th>
            <th>Outflow</th>
            <th>Progressive Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.causal }}</td>
            <td class="inflow">{{ item.inflow }}</td>
            <td class="outflow">{{ item.outflow }}</td>
            <td>{{ item.progressive_total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
